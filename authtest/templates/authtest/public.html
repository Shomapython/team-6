<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Public Page</title>
</head>
<body>
    <h1>Public Page</h1>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            color: #444;
            text-align: center;
        }

        #timetable-container {
            background-color: #fff;
            padding: 20px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        h2 {
            color: #666;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #e9e9e9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 3px;
        }

        a {
            text-decoration: none;
            color: #337ab7;
            transition: color 0.2s;
        }

        a:hover {
            color: #23527c;
        }
    </style>

    {% if organized_classes %}
    <div id="timetable-container">
        <h2>授業一覧</h2>
        {% for day, classes in organized_classes.items %}
            <h3>{{ day }}</h3>
            <ul>
                {% for cls in classes %}
                    <li>{{ cls.time }} - {{ cls.name }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
    {% else %}
    <p>授業はありません。</p>
    {% endif %}

    <a href="{% url 'home' %}">Home</a>
</body>
</html>
