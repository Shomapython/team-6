<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Public Page</title>
</head>
<body>
    <h1>Public Page</h1>

    {% if organized_classes %}
    <div id="timetable-container">
        <h2>授業一覧</h2>
        {% for day, classes in organized_classes.items %}
            <h3>{{ day }}</h3>
            <ul>
                {% for cls in classes %}
                    <li>{{ cls.time }} - {{ cls.name }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
    {% else %}
    <p>授業はありません。</p>
    {% endif %}

    <a href="{% url 'home' %}">Home</a>
</body>
</html>
